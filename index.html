<!DOCTYPE html>
<html>
<head>
	<title>Super Trunfo</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:400i|Rubik" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<section class="container">
		<h1>Super Trunfo</h1>
		<p>Só vem nas habilidades e vê se o computador te ganha!</p>
		<button id="btnSortear" onClick="sortearCarta()">Sortear uma carta</button>
		<form id="form"></form>
		<h2>Escolha uma habilidade</h2>
		<div id="opcoes"></div>

		<div id="carta-jogador">
			<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
		</div>
		<div id="carta-maquina">
			<img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
        </div>
		<button id="btnJogar" onClick="jogar()">Jogar</button>
		<div id="resultado"></div>
	</section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
